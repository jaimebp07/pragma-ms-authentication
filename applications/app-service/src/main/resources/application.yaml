server:
  port: 8080
spring:
  application:
    name: "msUsers"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

adapters:
  r2dbc:
    host: localhost
    port: 5434
    database: users_db
    schema: public    # el que definiste en tu create_schema.sql (por defecto public)
    username: myuser
    password: mypassword